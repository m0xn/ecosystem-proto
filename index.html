<!DOCTYPE html>
<html>
	<head>
		<title>Prototipo depredación ecosistema</title>
		<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section id="players-panel">
			<section id="primary-consumers-list" class="player-list">
				<section id="c1-list-header" class="list-header">
					<img src="sprites/leafsprite.png" alt="Leaf sprite"/>
					<h2>C1</h2>
				</section>
				<ul id="c1-list-items" class="list-items"></ul>
				<section id="c1-list-mod-ctrls" class="list-mod-ctrls">
					<input type="text" class="player-name-input"/>
					<button class="player-add-btn">+</button>
				</section>
			</section>
			<section id="secondary-consumers-list" class="player-list">
				<section id="c2-list-header" class="list-header">
					<img src="sprites/beefsprite.png" alt="Leaf sprite"/>
					<h2>C2</h2>
				</section>
				<ul id="c2-list-items" class="list-items"></ul>
				<section id="c2-list-mod-ctrls" class="list-mod-ctrls">
					<input type="text"/>
					<button class="player-add-btn">+</button>
				</section>
			</section>
			<button id="start-cycle" class="ctrl-btn">Iniciar Ciclo</button>
			<section id="control-buttons">
				<button id="erase-c1" class="ctrl-btn">Borrar jugadores en C1</button>
				<button id="erase-c2" class="ctrl-btn">Borrar jugadores en C2</button>
				<button id="erase-all" class="ctrl-btn">Borrar todo</button>
			</section>
		</section>
		<section id="dice-roll">
			<section id="main-dice-ui">
				<button id="finish-turn" class="ctrl-btn" disabled="true">Terminar turno</button>
				<section id="dices">
					<img id="left-dice" class="dice" src="sprites/dice1.png" alt="Left dice" width="300px"/>
					<img id="right-dice" class="dice" src="sprites/dice1.png" alt="Right dice" width="300px"/>
				</section>
			<button id="finish-roll" class="ctrl-btn" disabled="true">Terminar tirada</button>
			</section>
			<section id="bonus-btns">
				<button id="speed-amp" class="ctrl-btn">Huida Rápida</button>
				<button id="coop" class="ctrl-btn">Cooperación</button>
				<button id="speed-nerf" class="ctrl-btn">Herida</button>
			</section>
		</section>
		<script src="playersManager.js" type="module"></script>
		<script src="stateManager.js" type="module"></script>
		<script src="gameManager.js" type="module"></script>
		<script src="rollManager.js" type="module"></script>
	</body>
</html>
