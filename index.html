<!DOCTYPE html>
<html>
	<head>
		<title>Prototipo depredación ecosistema</title>
		<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section id="players-panel">
			<section id="player-mod-btns">
				<button id="cancel-selection" class="ctrl-btn" disabled="true">Cancelar selección</button>
				<button id="exotic-specie" class="ctrl-btn" disabled="true">Especie Exótica</button>
			</section>
			<section id="primary-consumers-list" class="player-list">
				<section id="c1-list-header" class="list-header">
					<img src="sprites/leafsprite.png" alt="Leaf sprite"/>
					<h2>C1</h2>
				</section>
				<ul id="c1-list-items" class="list-items"></ul>
				<section id="c1-list-mod-ctrls" class="list-mod-ctrls">
					<input type="text" class="player-name-input"/>
					<button class="player-add-btn">+</button>
				</section>
			</section>
			<section id="secondary-consumers-list" class="player-list">
				<section id="c2-list-header" class="list-header">
					<img src="sprites/beefsprite.png" alt="Leaf sprite"/>
					<h2>C2</h2>
				</section>
				<ul id="c2-list-items" class="list-items"></ul>
				<section id="c2-list-mod-ctrls" class="list-mod-ctrls">
					<input type="text"/>
					<button class="player-add-btn">+</button>
				</section>
			</section>
			<button id="start-cycle" class="ctrl-btn">Iniciar Ciclo</button>
			<button id="free-roll" class="ctrl-btn">Tirada Libre</button>
			<section id="control-buttons">
				<button id="erase-c1" class="ctrl-btn">Borrar jugadores en C1</button>
				<button id="erase-c2" class="ctrl-btn">Borrar jugadores en C2</button>
				<button id="erase-all" class="ctrl-btn">Borrar todo</button>
			</section>
		</section>
		<section id="dice-roll">
			<section id="main-dice-ui">
				<section id="upper-buttons">
					<button id="finish-turn" class="ctrl-btn">Terminar turno</button>
				</section>
				<section id="dices">
					<img id="left-dice" class="dice" src="sprites/dice1.png" alt="Left dice" width="300px"/>
					<img id="right-dice" class="dice" src="sprites/dice1.png" alt="Right dice" width="300px"/>
				</section>
			<button id="finish-roll" class="ctrl-btn" disabled="true">Terminar tirada</button>
			</section>
			<section id="bonus-btns">
				<button id="speed-amp" class="ctrl-btn">Huida Rápida</button>
				<button id="coop" class="ctrl-btn">Cooperación</button>
				<button id="speed-nerf" class="ctrl-btn">Herida</button>
				<button id="mimesis" class="ctrl-btn">Mimetismo</button>
			</section>
		</section>
		<section id="final-results">
			<section id="tie-break">
			</section>
			<section id="captures">
				<section id="captures-header" class="list-header">
					<img src="sprites/deathicon.png" alt="Death sprite">
					<h2>Capturas</h2>
				</section>
				<ul id="captures-list" class="list-items"></ul>
			</section>
			<section id="hidden">
				<section id="hidden-header" class="list-header">
					<img src="sprites/hiddenicon.png" alt="Life Sprite">
					<h2>Ocultos</h2>
				</section>
				<ul id="hidden-list" class="results-list"></ul>
			</section>
			<section id="saved">
				<section id="saved-header" class="list-header">
					<img src="sprites/hearticon.png" alt="Life Sprite">
					<h2>Salvados</h2>
				</section>
				<ul id="saved-list" class="results-list"></ul>
			</section>
			<section id="hunger">
				<section id="hunger-header" class="list-header">
					<img src="sprites/hungericon.png" alt="Hunger icon">
					<h2>Hambrientos</h2>
				</section>
				<ul id="hunger-list" class="results-list"></ul>
			</section>
			<button id="next-cycle" class="ctrl-btn">Siguiente ciclo</button>
		</section>
	</body>
	<script src="scripts/playersManager.js" type="module"></script>
	<script src="scripts/stateManager.js" type="module"></script>
	<script src="scripts/gameManager.js" type="module"></script>
	<script src="scripts/rollManager.js" type="module"></script>
	<script src="scripts/resultsManager.js" type="module"></script>
</html>
